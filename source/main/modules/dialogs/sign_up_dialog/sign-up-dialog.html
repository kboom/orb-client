<form class="sign-up-dialog">


  <div class="modal-header">
    <div class="modal-header-left">
      <span class="glyphicon glyphicon-user"></span>
    </div>

    <div class="modal-header-center"><h3 class="modal-title">Sign up</h3></div>

  </div>


  <div class="modal-body">

    <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
      <input type="text" class="form-control" placeholder="Username">
    </div>

    <div class="vspacer-small"></div>

    <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </span>
      <input type="email" class="form-control" placeholder="Email address">
    </div>

    <div class="vspacer-small"></div>

    <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
      <input type="password" class="form-control" placeholder="Password">
    </div>

    <div class="vspacer-small"></div>

    <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </span>
      <input type="password" class="form-control" placeholder="Repeated password">
    </div>

  </div>

  <div class="modal-footer">
    <button ng-click="close()" type="button" class="btn btn-default">Cancel</button>
    <button ng-click="registerAccount()" type="button" class="btn btn-primary">Register</button>
  </div>

</form>
