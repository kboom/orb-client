<div class="item-selector" ng-click="toggleSelect()" ng-class="{ 'selected' : isSelected, 'selectable' : selectable == 'true' }">
  <div ng-if="selectable" class="select-button">
    <span class="glyphicon" ng-class="{ 'glyphicon-plus' : !isSelected, 'glyphicon-minus' : isSelected }" aria-hidden="true"></span>
  </div>
  <div class="select-wrapper" ng-transclude></div>
</div>
