<div ng-controller="InboxTradingContentController">

  <div infinite-scroll="loadMoreTrades()" infinite-scroll-distance="2"
       infinite-scroll-disabled="loading || noMoreResults">

    <item-wall>
      <brick-item ng-repeat="element in trades">
        <trade trade-status="{{ element.status }}"
               trade-update-date="{{ element.updateDate }}"
               trade-image-url="{{ element.itemImage.url }}"
               trade-box-icon-url="{{ element.boxImageUrl }}"
               trade-settings="actions.settings"
               on-trade-clicked="actions.showTrade(element.id)">
        </trade>
      </brick-item>
    </item-wall>

  </div>

  <div class="vspacer-medium"></div>
  <div ng-show="loading" class="loading-notification">Loading...</div>
  <div class="vspacer-huge"></div>

</div>
