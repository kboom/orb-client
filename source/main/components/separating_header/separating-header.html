<div class="separating-header">
  <div class="header-icon"><span class="{{headerIconClass}}"></span></div>
  <div class="header-text">
    <h5>{{title}}<br ng-if="description"/>
      <small>{{ description }}</small>
    </h5>
  </div>
  <div class="header-info"><span class="{{helpIconClass}}" data-tooltip-html-unsafe="{{ details }}"
                                 tooltip-placement="left"></span></div>
</div>
