<div class="items-content" ng-controller="BoxItemsContentController">

  <div infinite-scroll="loadMoreItems()"
       infinite-scroll-disabled="loading || noMoreResults">

    <item-wall>
      <brick-item ng-repeat="item in items">
        <item-selector selectable="{{ selections.isSelecting }}" is-selected="selections.selected[item.id]">
          <boxed-item item-id="{{ item.id }}"
                      item-name="{{ item.name }}"
                      item-description="{{ item.description }}"
                      item-image-path="{{ item.itemImage.url }}"
                      settings="itemActions.settings"
                      on-item-image-clicked="itemActions.showDetails(element.id)"></boxed-item>
        </item-selector>
      </brick-item>
    </item-wall>

  </div>


  <div class="vspacer-medium"></div>
  <div ng-show="loading" class="loading-notification">Loading...</div>
  <div class="vspacer-huge"></div>

</div>
